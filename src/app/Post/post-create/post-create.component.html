<mat-card>
  <mat-form-field>
    <input matInput placeholder="Title" type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Leave a comment here" rows="6" [(ngModel)]="enteredContent"
      name="comment"></textarea>
  </mat-form-field>
  <button (click)="onAddPost()" mat-raised-button color="primary">Save Post</button>
</mat-card>
