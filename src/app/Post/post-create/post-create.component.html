<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Title" type="text" ngModel name="title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Leave a comment here" rows="6" ngModel name="content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a comment</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Save Post</button>
  </form>

</mat-card>
