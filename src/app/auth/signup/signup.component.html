<mat-card>
  <mat-spinner id="loadingSpinner" *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel placeholder="Email" type="email" #emailInput="ngModel" required email>
      <mat-error *ngIf="!emailInput.valid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
      <mat-error *ngIf="!passwordInput.valid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" *ngIf="!isLoading">Sign up</button>
  </form>

</mat-card>
